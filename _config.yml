# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Sayantan Ghosh"
title_separator          : "-"
name                     : "Sayantan Ghosh"
description              : "Academic and Professional Portfolio"
url                      : "https://pogboomz.github.io"
baseurl                  : ""
repository               : "pogboomz/pogboomz.github.io"

# Author Information (Sidebar)
author:
  avatar           : "profile.jpg"   # Make sure profile.jpg is inside /images/
  name             : "Sayantan Ghosh"
  pronouns         : "he/him"
  bio              : "Senior Analyst | Data Engineering | Quantitative Finance Enthusiast"
  location         : "India"
  employer         : "PwC India"
  uri              :
  email            : "ghoshsayantan228@gmail.com"

  # Development Profiles
  github           : "pogboomz"
  linkedin         : "your-linkedin-username"

# Remove unnecessary academic links
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Analytics (Disabled)
analytics:
  provider               : false

# Reading Files
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .bundle
  - .github
  - node_modules
  - vendor

# Markdown
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
